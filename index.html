<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator </title>
    <link rel="icon" href="./assets/images.png">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
   <main>
    <marquee id="colorChangingMarquee">Welcome back!</marquee>
    <div class="wrapper">
        <header>Quote of the Day</header>
        <div class="content">
            <div class="quote_area">
                <i class="fa-solid fa-quote-left"></i>
                <p class="quote">When they call you crazy, Remember that Genius Ideas don't come from Average Minds.</p>
                <i class="fa-solid fa-quote-right"></i>
            </div>
            <div class="author">
                <span>__</span>
                <span class="name">Joker</span> 
            </div>
        </div>
        <div class="btns">
            <div class="features">
                <ul>
                    <li title="Sound" class="sound"><i class="fa-solid fa-volume-high"></i></li>
                    <li title="Copy the Quote" class="copy"><i class="fa-solid fa-copy"></i></li>
                    <li title="send to whatsapp" class="whatsapp"><i class="fa-brands fa-whatsapp"></i></li>
                </ul>
                <button title="Generator new Quote">New Quote</button>
            </div>
        </div>
    </div>
   </main>
   <footer>
        <img id="whatsappimage" src="./assets/download-removebg-preview.png" alt="">
        <div id="tooltip">Drop a ðŸ‘‹"hi" to me</div>
        <h4>__Created by Roshan</h4>
   </footer>
</body>
</html>
